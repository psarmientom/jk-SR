<!-- everytime you add a new html page, it adds to the nav -->
<nav>
<ul class="nav">
    {% assign sorted_pages = site.html_pages | sort:"order" %}
      <!-- Go to Jekyll Site to view complete list of variables -->
    <!-- Liquid Filters: sort: order filter -->
    {% for page in sorted_pages %} 
    <!-- for each html page in this array -->
    <li class="btn"><a href="{{site.baseurl}}{{page.url}}">{{page.title}}</a></li>
    {% endfor %}
</ul>
</nav>
